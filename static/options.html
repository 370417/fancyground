<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div class="row">
            <div id="canvas-wrapper">
                <canvas width="256" height="256"></canvas>
                <div id="thumb"></div>
            </div>
            <label id="slider">
                <svg viewBox="-24 -12 48 24" width="48px" height="24px">
                    <path d="M-11,0 L-18,-4 L-18,4 Z"></path>
                    <path d="M11,0 L18,-4 L18,4 Z"></path>
                </svg>
            </label>
        </div>
        <div id="swatches" class="row">
            <div data-name="arrow_color_1"></div>
            <div data-name="arrow_color_2"></div>
            <div data-name="arrow_color_3"></div>
            <div data-name="arrow_color_4"></div>
            <div data-name="square_color_1"></div>
            <div data-name="square_color_2"></div>
            <div data-name="square_color_3"></div>
            <div data-name="square_color_4"></div>
        </div>
        <div class="row">
            <input type="text" spellcheck="false" id="color-input">
            <input type="text" spellcheck="false" id="opacity-input">
        </div>
        <script src="../bundled/options.js"></script>
    </body>
</html>
